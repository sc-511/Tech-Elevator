<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/student/styles.css">
    <link rel="stylesheet" href="/student/grid.css">
    <title>Tech Elevator Popsicles</title>
</head>
<body>
    <div class= "contactPageGrid">
        <div class="headerContainer">
            <header>
                <div id = "left-navBar">
                    <img src="/student/images/te-pops.png">
                    <h1> Tech Elevator Popsicles </h1>
                </div>
                <div id="nav-bar">
                    <nav>
                        <ul >
                            <li> <a href="/student/index.html">HOME</a> </li>
                            <li> <a href="#">STORE</a> </li>
                            <li><a href="/student/contact-us.html">CONTACT US</a> </li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        <main id = "contactGrid">
            <h2> Contact Us </h2>
            <form>
                <div>
                    <label> Name: </label>
                    </br>
                    <input id="name" type="text">
                </div>
                </br>
                <div>
                    <label> How did you hear about us?</label>
                    </br>
                    <select id="aboutUsInfo" name="aboutUsInfo">
                        <option value="popsicle-monthly"> Popsicle Monthly </option>
                        <option value="friend-family"> Friend or Family </option>
                        <option value="ad"> Advertisement</option>
                        <option value="google"> Google </option>
                        <option value="other"> Other </option>
                    </select>
                </div>
                </br>
                <div>
                    <label> What color is your favorite popsicle?</label>
                    </br>
                    <input id="color-Selector" type="color">
                </div>
                </br>
                <div>
                    <label> Please let us know any comments you have:</label>
                    </br>
                    <textarea rows="10" cols="75"></textarea>
                </div>
                </br>
                <div>
                    <input id="submit" type="submit">
                </div>
            </form>

        </main>
    </div>
    </br>
    <footer id="contact-footer">
        &copy; Tech Elevator 2020
    </footer>
</body>
</html>
